  <style>
    :root{
      --bg: #0b0b0f;
      --fg: #e9e9ef;
      --muted:#a7a7b3;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --max: 1080px;
      --radius: 24px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --grad1: conic-gradient(from 180deg at 50% 50%, #6ee7ff, #a78bfa, #f472b6, #6ee7ff);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 800px at 80% -10%, #3b82f610 30%, transparent 60%) no-repeat,
        radial-gradient(1000px 700px at -10% 10%, #f472b610 30%, transparent 60%) no-repeat,
        var(--bg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    .wrap{width:min(100%, var(--max)); margin-inline:auto; padding-inline:clamp(16px,4vw,32px)}

    /* Nav */
    nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(10,10,14,.6);
      border-bottom:1px solid var(--border);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.3px;
    }
    .brand img{
      width:32px; height:32px;
      vertical-align:middle;
    }
    .links{display:flex; gap:18px; font-weight:600; flex-wrap:wrap}
    .links a{opacity:.9; transition:opacity .2s}
    .links a:hover{opacity:1}
    .links a:focus{outline:2px solid #60a5fa; outline-offset:4px; border-radius:4px}

    /* Hero */
    .hero{
      padding-block: clamp(48px,10vh,120px);
      display:grid; gap:32px;
      grid-template-columns: 1fr;
      place-items:center;
      text-align:center;
    }
    .avatar{
      width:120px; height:120px; border-radius:50%;
      object-fit:cover; box-shadow: var(--shadow);
      border:1px solid var(--border);
    }
    h1{
      margin:0;
      font-size:clamp(28px,5vw,56px);
      line-height:1.15;
      letter-spacing:-.4px;
    }
    .grad-hero{
      background: var(--grad1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle{
      color:var(--muted);
      font-size:clamp(15px,2.5vw,18px);
      max-width:60ch; margin-inline:auto;
      line-height:1.7;
    }
    .cta{
      display:flex; flex-wrap:wrap; gap:16px; justify-content:center; margin-top:10px;
    }
    .btn{
      display:flex; align-items:center; gap:8px;
      padding:12px 18px; border-radius:14px; border:1px solid var(--border);
      background:var(--card);
      font-weight:700; 
      transition:.25s transform, .25s box-shadow, .25s background, .25s filter;
      cursor:pointer;
    }
    .btn img{
      width:20px; height:20px;
    }
    .btn:hover{transform:translateY(-2px); box-shadow: var(--shadow)}
    .btn:focus{outline:2px solid #60a5fa; outline-offset:4px}
    .btn.primary{
      background:linear-gradient(90deg,#60a5fa,#a78bfa,#f472b6);
      border:none; color:#0b0b0f;
    }
    .btn.primary:hover{filter:brightness(1.1)}
    .btn.primary:active{transform:translateY(0); filter:brightness(.95)}

    /* Sections */
    section{padding-block: clamp(48px,10vh,96px)}
    .title{
      font-size: clamp(22px,4vw,28px);
      margin:0 0 18px 0;
    }
    .grid{
      display:grid; gap:16px;
      grid-template-columns: 1fr;
    }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      padding:18px 20px; 
      transition:.25s transform, .25s border-color, .25s background;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background:linear-gradient(135deg, transparent, rgba(96,165,250,.05));
      opacity:0;
      transition:opacity .3s;
      pointer-events:none;
    }
    .card:hover::before{opacity:1}
    .card:hover{transform:translateY(-4px); border-color:#ffffff33; background:rgba(255,255,255,.08)}
    .card:focus-within{outline:2px solid #60a5fa; outline-offset:4px}
    .card h3{margin:0 0 6px 0; font-size:18px; display:flex; align-items:center; gap:8px}
    .card p{margin:0; color:var(--muted); line-height:1.8}
    .card .meta{font-size:13px; color:#8888a0; margin-top:8px; font-weight:600}

    @media (min-width: 800px){
      .hero{grid-template-columns: .9fr; }
      .grid{grid-template-columns: repeat(2,1fr)}
    }

    footer{
      border-top:1px solid var(--border);
      color:#b6b6c2;
      padding:28px 0 60px;
      font-size:14px;
      text-align:center;
    }
    .credit{
      position:fixed; inset-inline-start:10px; inset-block-end:10px;
      font-size:12px; color:#9aa0aa; opacity:.9;
      background:rgba(255,255,255,.06); border:1px solid var(--border);
      padding:6px 10px; border-radius:999px; backdrop-filter: blur(6px);
      z-index:10;
    }

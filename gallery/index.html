    :root {
      --bg:#0b0b0f;
      --fg:#e9e9ef;
      --muted:#a7a7b3;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --grad1:conic-gradient(from 180deg at 50% 50%, #6ee7ff, #a78bfa, #f472b6, #6ee7ff);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Vazirmatn",system-ui;
      background:radial-gradient(1200px 800px at 80% -10%, #3b82f610 30%, transparent 60%) no-repeat,
                 radial-gradient(1000px 700px at -10% 10%, #f472b610 30%, transparent 60%) no-repeat,
                 var(--bg);
      color:var(--fg);
      padding-top:64px;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{width:min(100%,1080px);margin:auto;padding-inline:clamp(16px,4vw,32px)}

    /* Nav */
    nav{
      position:fixed;top:0;left:0;right:0;
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(10,10,14,.6);
      border-bottom:1px solid var(--border);
      z-index:50;
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;height:64px;}
    .brand{display:flex;align-items:center;gap:8px;}
    .brand img{width:120px;height:120px}
    .hamburger{display:none;flex-direction:column;cursor:pointer;background:none;border:none;padding:5px;}
    .hamburger span{width:25px;height:3px;background:var(--fg);margin:3px 0;transition:.3s;border-radius:3px;}
    .hamburger.active span:nth-child(1){transform:rotate(-45deg) translate(-5px,6px);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:rotate(45deg) translate(-5px,-6px);}
    .links{display:flex;gap:18px;font-weight:600;}
    .links a{color:inherit;opacity:.9;text-decoration:none;transition:.2s;}
    .links a:hover{opacity:1}
    @media(max-width:768px){
      .hamburger{display:flex}
      .links{position:fixed;right:-100%;top:64px;flex-direction:column;background:rgba(10,10,14,.98);
             width:100%;text-align:center;transition:.3s;padding:2rem 0;gap:0;}
      .links.active{right:0;}
      .links a{padding:1rem 0;border-bottom:1px solid var(--border);}
    }

    /* Gallery */
    h1{
      text-align:center;
      margin:40px 0;
      font-size:clamp(28px,5vw,48px);
      background:var(--grad1);
      -webkit-background-clip:text;
      color:transparent;
    }
    .gallery {
      column-count: 3;
      column-gap: 1rem;
    }
    @media(max-width:900px){.gallery{column-count:2}}
    @media(max-width:600px){.gallery{column-count:1}}
    .gallery img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      transition: transform .3s ease, box-shadow .3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: var(--shadow);
    }

    /* Lightbox */
    .lightbox {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
      z-index:100;
    }
    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:var(--radius);
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    .lightbox.active {display:flex;}
    .close-btn {
      position:absolute;
      top:20px;
      right:30px;
      font-size:32px;
      color:var(--fg);
      cursor:pointer;
      user-select:none;
      transition:.2s;
    }
    .close-btn:hover{color:#f87171}

    /* Footer */
    footer{
      border-top:1px solid var(--border);
      color:#b6b6c2;
      padding:28px 0 60px;
      font-size:14px;
      text-align:center;
    }
    .grad-hero{
      background:var(--grad1);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .credit{
      position:fixed;inset-inline-start:10px;inset-block-end:10px;
      font-size:12px;color:#9aa0aa;opacity:.9;
      background:rgba(255,255,255,.06);border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;backdrop-filter:blur(6px);
      z-index:10;
    }
  </style>

  <!-- لایت‌باکس با فلش -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') lightbox.classList.remove('active');
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    const nextBtn = document.createElement('span');
    const prevBtn = document.createElement('span');
    nextBtn.textContent = '›';
    prevBtn.textContent = '‹';
    [nextBtn, prevBtn].forEach(btn => {
      btn.style.position = 'absolute';
      btn.style.top = '50%';
      btn.style.transform = 'translateY(-50%)';
      btn.style.fontSize = '48px';
      btn.style.color = 'white';
      btn.style.cursor = 'pointer';
      btn.style.userSelect = 'none';
      btn.style.padding = '10px';
      btn.style.transition = 'opacity 0.2s';
    });
    nextBtn.style.right = '30px';
    prevBtn.style.left = '30px';
    lightbox.appendChild(nextBtn);
    lightbox.appendChild(prevBtn);

    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
  </script>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
      const expanded = hamburger.classList.contains("active");
      hamburger.setAttribute("aria-expanded", expanded);
    });
